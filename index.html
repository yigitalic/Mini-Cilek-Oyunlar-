<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Beyza aka The Çilek</title>
  <!-- Google Fonts: Fredoka for rounded, cute typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    #error-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.9);
      color: white;
      z-index: 9999;
      padding: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="error-overlay"></div>
  <div id="app"></div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.getElementById('error-overlay').style.display = 'block';
      document.getElementById('error-overlay').innerText = `HATA!\n\n${msg}\n\nDosya: ${url}\nSatır: ${line}:${col}\n\n${error ? error.stack : ''}`;
      return false;
    };

    // Also catch unhandled promise rejections
    window.onunhandledrejection = function (event) {
      document.getElementById('error-overlay').style.display = 'block';
      document.getElementById('error-overlay').innerText = `HATA (Promise)!\n\n${event.reason}`;
    };
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
